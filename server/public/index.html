<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="style/style.min.css" rel="stylesheet">
        <title>Ldap demo</title>
    </head>

    <body class="p-3 m-3">

        
        <div class="wrapper">
            <div class="content">
                <div class="header"></div>
                <div class="wizard-progress">
                    <div class="step in-progress">
                        Login<div class="node"></div>
                    </div>
                    <div class="step in-progress">
                        Pair
                        <div class="node"></div>
                    </div>
                    <div class="step in-progress">
                        Scan QR
                        <div class="node"></div>
                    </div>
                </div>
                
                <div class="row m-0 p-3">
                    <div class="col-5" id="login-content">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Choose User</label>
                            <select id="userInput" class="col-3 form-select form-select-sm me-3">
                                <optgroup label="cn=users">
                                    <option value="admin">admin</option>
                                    <option value="gauss">gauss</option>
                                    <option value="euler">euler</option>
                                    <option value="euclid">euclid</option>
                                </optgroup>

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" value="Secret123" id="userPassword" readonly>
                        </div>
                        <hr />
                        <button type="submit" class="btn btn-primary w-100" id="googleGo">
                            <i class="fas fa-sign-in-alt"></i> &nbsp;Login</button>
                    </div>

                </div>

                <div class="pair" col-3 id="pairDiv">

                    <button id="pairBtn" class="btn btn-primary w-25"> Pair </button>
                    <img width="220px" height="220px" src="" alt="" id="googleImg" class="img-responsive mb-4">

                </div>

                <div class="validate" id="validateDiv">

                    <input type="text" placeholder="Please enter the validation code (6 digits)" id="validateInput"
                        class="form-control w-25">
                    <br>
                    <button id="validateBtn" class="btn btn-primary w-25"> Validate </button>
                    <br>
                </div>


                <div class="userOutput" id="userOutput">
                    <h3> User Authentication completed successfully.</h3>
                    </h3>
                </div>

            </div>

        </div>
        <script src="script.js"></script>
    </body>

</html>
