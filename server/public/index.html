<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="style/style.min.css" rel="stylesheet">
        <title>Ldap demo</title>
    </head>

    <body class="p-3 m-3">

        <div class="wrapper">
            <div class="content">
                <div class="header"></div>
                <div class="wizard-progress alert alert-warning">
                    <div class="step in-progress">
                        Login<div class="node"></div>
                    </div>
                    <div class="step in-progress">
                        Scan QR
                        <div class="node"></div>
                    </div>
                    <div class="step in-progress">
                        Validate
                        <div class="node"></div>
                    </div>
                </div>

                <div class="alert alert-success userOutput m-3" id="userFeedback">
                    Choose user and click <b>Login<b>
                </div>

                <div class="row m-0 p-1">
                    <div class="col-5 border-right border-warning" id="login-content">
                        <div class="card p-3 mb-3 me-5">
                            <div class="form-group mb-3">
                                <label class="form-label">Choose User</label>
                                <select multiple size="5" id="userInput" class="col-3 form-select form-select-sm me-3">
                                    <optgroup label="cn=users">
                                        <option value="admin" selected>admin</option>
                                        <option value="employee">employee</option>
                                        <option value="helpdesk">helpdesk</option>
                                        <option value="manager">manager</option>
                                    </optgroup>

                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <input type="text" class="form-control" value="Secret123" id="userPassword">
                            </div>
                            <hr />
                            <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                                <i class="fas fa-sign-in-alt"></i> &nbsp;Login</button>

                        </div>
                    </div>

                    <div class="col-5" id="validate-section">

                        <img id="qrCode" width="300px" class="m-n3"
                            src="https://www.cyberciti.biz/media/new/faq/2021/09/qrcode-for-URL-www.cyberciti.biz_.png">

                        <div class="row">
                            <div class="col-6">
                                <input type="number" placeholder="6 digits code" id="validateInput" class="form-control"
                                    type="number" disabled data-validation>
                            </div>
                            <div class="col-6">
                                <button id="validateBtn" class="btn btn-success m-0" disabled data-validation> Validate </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <script src="/js/jquery-3.6.0.min.js"></script>
            <script src="/js/script.js"></script>
    </body>

</html>
